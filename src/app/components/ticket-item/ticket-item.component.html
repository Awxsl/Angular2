<div class="ticketItemCard">
    <app-card>
        <div class="ticketItem">
            <a  [routerLink]="['./', ticket.id]">
                <p class="ticketTitle">{{ ticket.title }}</p>
            </a>
            <p class="ticketDescription">{{ ticket.description.substring(0, 200) + '...' }}</p>
        </div>
    </app-card>
</div>
